<ion-header>
  <ion-toolbar>
    <ion-title>prova registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Nome</ion-label>
      <ion-input [(ngModel)]= "commerciante.nome"  [name] = "['nome']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Cognome</ion-label>
      <ion-input [(ngModel)]= "commerciante.cognome" [name] = "['cognome']" [clearOnEdit] = "['false']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Email</ion-label>
      <ion-input [(ngModel)]= "commerciante.email" [inputmode] = "['email']" [name] = "['email']" [type] = "['email']" [clearOnEdit] = "['false']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Password</ion-label>
      <ion-input [(ngModel)]= "commerciante.password" [name] = "['password']" [clearInput] = "['true']" [type] = "['password']" [clearOnEdit] = "['true']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Nome Negozio</ion-label>
      <ion-input [(ngModel)]= "negozio.nome" [name] = "['nomeNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Descrizione Negozio</ion-label>
      <ion-input [(ngModel)]= "negozio.descrizione" [name] = "['descrizioneNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Indirizzo Negozio</ion-label>
      <ion-input [(ngModel)]= "negozio.indirizzo" [name] = "['indirizzoNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Orario Negozio</ion-label>
      <ion-input [(ngModel)]= "negozio.orario" [name] = "['orarioNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="" >Registrati</ion-button>
</ion-content>
