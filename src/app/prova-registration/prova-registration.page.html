<ion-header>
  <ion-toolbar>
    <ion-title>prova registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Nome</ion-label>
      <ion-input [(ngModel)]= "nome"  [name] = "['nome']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Cognome</ion-label>
      <ion-input [(ngModel)]= "cognome" [name] = "['cognome']" [clearOnEdit] = "['false']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Email</ion-label>
      <ion-input [(ngModel)]= "email" [inputmode] = "['email']" [name] = "['email']" [type] = "['email']" [clearOnEdit] = "['false']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Password</ion-label>
      <ion-input [(ngModel)]= "password" [name] = "['password']" [clearInput] = "['true']" [type] = "['password']" [clearOnEdit] = "['true']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Nome Negozio</ion-label>
      <ion-input [(ngModel)]= "nomeNegozio" [name] = "['nomeNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Descrizione Negozio</ion-label>
      <ion-input [(ngModel)]= "descrizione" [name] = "['descrizioneNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Indirizzo Negozio</ion-label>
      <ion-input [(ngModel)]= "indirizzo" [name] = "['indirizzoNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Orario Negozio</ion-label>
      <ion-input [(ngModel)]= "orario" [name] = "['orarioNegozio']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="registration()" >Registrati</ion-button>
</ion-content>
