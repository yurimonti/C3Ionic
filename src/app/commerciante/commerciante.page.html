<ion-header>
  <ion-toolbar>
    <ion-title>Commerciante</ion-title>
    <ion-buttons>
      <ion-tab-button id="ordini" routerLink ="./gestisci-ordini" tab="gestisci">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Gestisci ordini</ion-label>
      </ion-tab-button>
      <ion-tab-button id="negozio" routerLink ="./modifica-negozio" tab="modifica">
        <ion-icon name="home"></ion-icon>
        <ion-label>Modifica negozio</ion-label>
      </ion-tab-button>
      <ion-button id ="logout_button" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-label>Tabella Ordini</ion-label>
      <table>
        <thead>
          <th>id: </th>
          <th>numero ordine: </th>
          <th>soldi: </th>
          <th>destinazione: </th>
          <th>stato: </th>
        </thead>
        <tbody>
          <tr *ngFor="let ordine of ordini" >
            <td>{{ordine.id}}</td>
            <td>{{ordine.numeroOrdine}}</td>
            <td>{{ordine.soldi}}</td>
            <td>{{ordine.destinazioneStringa}}</td>
            <td>{{ordine.statoOrdine}}</td>
          </tr>            
        </tbody>
      </table>
  </div>
</ion-content>
