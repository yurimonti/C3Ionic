<ion-header>
  <ion-toolbar>
    <ion-title>reg-commerciante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Nome</ion-label>
      <ion-input  [name] = "['nome']" [clearOnEdit] = "['false']" [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Cognome</ion-label>
      <ion-input  [name] = "['cognome']" [clearOnEdit] = "['false']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Email</ion-label>
      <ion-input  [inputmode] = "['email']" [name] = "['email']" [type] = "['email']" [clearOnEdit] = "['false']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Password</ion-label>
      <ion-input  [name] = "['password']" [clearInput] = "['true']" [type] = "['password']" [clearOnEdit] = "['true']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Nome del negozio</ion-label>
      <ion-input  [name] = "['negozioNome']" [clearInput] = "['true']"  [clearOnEdit] = "['true']"  [required] = "['true']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Via del negozio</ion-label>
      <ion-input  [name] = "['negozioVia']" [clearInput] = "['true']" [clearOnEdit] = "['true']"  [required] = "['true']"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="block" >Registarti</ion-button>
</ion-content>
